<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Incluir pessoa</title>
  </head>
  <body>
    <h1>Incluir pessoa</h1>

    <div class="container">

      <!--<form onsubmit="return false;">-->
        
        <div class="mb-3">
          <label for="campoNome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="campoNome" 
          aria-describedby="ajudaNome" value="AlguÃ©m de Souza">
          <div id="ajudaNome" class="form-text">Informe o seu nome completo.</div>
        </div>
        <div class="mb-3">
          <label for="campoMensagem" class="form-label">Mensagem:</label>
          <input type="text" class="form-control" id="campoMensagem" 
          aria-describedby="ajudaMensagem" value="asouza@gmail.com">
          <div id="ajudaMensagem" class="form-text">Informe o seu mensagem.</div>
        </div>
        <div class="mb-3">
          <label for="campoData" class="form-label">Data:</label>
          <input type="date" class="form-control" id="campoData" 
          aria-describedby="ajudaData">
          <div id="ajudaData" class="form-text">Informe o sua data de nascimento.</div>
        </div>
        <div class="mb-3">
            <label for="campoPeso" class="form-label">Peso:</label>
            <input type="number" class="form-control" id="campoPeso" 
            aria-describedby="ajudaPeso" value="47 9 9812 3456">
            <div id="ajudaPeso" class="form-text">Informe o seu peso.</div>
          </div>
        <button type="submit" class="btn btn-primary" id="btIncluirPessoa">Incluir</button>
      </form>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     
     <script src="https://code.jquery.com/jquery-3.6.0.js" 
     integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
     
    <script src="js/meuscript.js"></script>
  </body>
</html>
