<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Cadastro de Produtos</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <span class="navbar-text">Cadastro de Produtos</span>
                    <a class="nav-item nav-link" href="#" id="linkInicio">Início
                        <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#" id="linkLista">Listar</a>
                    <a class="nav-item nav-link" data-toggle="modal" data-target="#modalIncluir" href="#">Incluir</a>
                </div>
            </div>

        </nav>
    </div>


    <div id="corpoDaPagina">
        <div id="conteudoInicial" class="invisible">
            Bem vindo ao cadastro de produtos.
        </div>


        <div class="modal fade" id="modalIncluir" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Incluir Produtos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="campoNome">Nome</label>
                                <input type="text" class="form-control" id="campoNome" aria-describedby="nomeHelp"
                                    placeholder="Nome">
                                <small id="nomeHelp" class="form-text text-muted">Informe nome do produto que desejas
                                    cadastrar.</small>
                            </div>
                            <div class="form-group">
                                <label for="campoPreço">Preço</label>
                                <input type="text" class="form-control" id="campoPreço" aria-describedby="PreçoHelp"
                                    placeholder="Preço">
                                <small id="PreçoHelp" class="form-text text-muted">Seu preco inteiro sem
                                    descontos.</small>
                            </div>
                            <div class="form-group">
                                <label for="campoPeso">Peso</label>
                                <input type="text" class="form-control" id="campoPeso" aria-describedby="PesoHelp"
                                    placeholder="Peso">
                                <small id="PesoHelp" class="form-text text-muted">O peso do produto em questao.</small>
                            </div>
                            <div class="form-group">
                                <label for="campoBarra">Barra</label>
                                <input type="text" class="form-control" id="campoBarra" aria-describedby="BarraHelp"
                                    placeholder="Barra">
                                <small id="BarraHelp" class="form-text text-muted">O código de barra completo do
                                    Produto.</small>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button id="btIncluir" type="button" class="btn btn-primary">Incluir</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <table class="table invisible table-striped table-hover" id="TabelaProduto">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">preco</th>
                        <th scope="col">peso</th>
                        <th scope="col">barra</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaProduto">
                </tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="js/meuscript.js"></script>
</body>

</html>
